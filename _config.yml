# baseurl: "/shiori" # The subpath of your site. Use "" if you're hosting a blog at the root level.
url: "https://hi.1tyu.com" # the base hostname & protocol for your site
title: "hi.1tyu.com"

# This is used by feed.xml. Uncomment if you want to use it.
# description: "..."
# paginate: 5
gems:
  - jemoji
exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "CNAME"
  - "Gemfile"
  - "Gemfile.lock"
permalink: :title
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
