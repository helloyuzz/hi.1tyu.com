<br>
姓余，名林翼，字东庄，一个渴望自由，喜欢自由的我；英文名用Jack Sparrow就是因为像杰克船长一样，表面上放浪不羁，但内心却很有原则，专心做自己，勿扰他人，淳朴既善良，一个喜欢自由和无拘无束的人；<br><br>

对待生活有很多自己的想法，不喜欢原地踏步，总会想着努力进步，没有什么能阻挡一个人对新事物，对学习新知识的向往！<br><br>

因为生活需要努力，才能创造阳光！<br><br>

刚参加工作时喜欢说的一句话：<br>
<b>喜欢不时的抬头仰望天空，因为——我的心在那里！</b>
